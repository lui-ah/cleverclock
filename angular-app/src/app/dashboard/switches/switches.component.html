<div class="settings-wrapper">
    <div class="top">
        <div> Wechkmethoden </div>
    </div>
    <mat-slide-toggle 
        *ngFor="let option of options | async | keyvalue" 
        [(ngModel)]="option.value.value"
        (change)="updateSwitch(option.key, option.value.value)"
    >
            {{ option.value.name }} 
    </mat-slide-toggle>
</div>
