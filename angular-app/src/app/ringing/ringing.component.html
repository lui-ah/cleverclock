<div id="background-wrapper">
    <div id="background"></div>
</div>

<div id="wrapper">
    <div id="display-time">
        {{time | date: 'h:mm:ss' }}
    </div>
    
    <div id="task-wrapper">
        <div id="task-display" *ngIf="card | async as task">
            <div class="task">
                <div class="description">Aufgabe {{task.id}} </div>
                <mat-divider></mat-divider>
                <div class="content">{{task.front}}</div>    
            </div>
            <div class="actions">
                <div class="skip" (click)="skipTask(task.id)">skip</div>
            </div>
        </div>    
    </div>

    <div id="task-field">
        <mat-form-field subscriptSizing="dynamic">
            <mat-label> Deine LÃ¶sung </mat-label>
            <input matInput type="text" [(ngModel)]="value">
            @if (value) {
              <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
              </button>
            }
          </mat-form-field>
    </div>

    <div id="text-divider">
        <div class="line"><mat-divider></mat-divider></div>
        <div class="text mat-typography">oder</div>
        <div class="line"><mat-divider></mat-divider></div>
    </div>

    <div id="open-scanner">
        <button mat-raised-button> scanner starten <mat-icon>nfc</mat-icon> </button>
    </div>
    
    
</div>
