<h2 mat-dialog-title>Karten hinzufügen?</h2>
<mat-dialog-content>
  Du bist im begriff {{count}} Karten hinzuzufügen. Möchtest du fortfahren?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-button  [mat-dialog-close]="true" cdkFocusInitial>Hochladen</button>
</mat-dialog-actions>
